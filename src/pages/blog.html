<!DOCTYPE html>
<html lang="en" class="w-full h-full">
    <head>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=divice-width, intinial-scale=1.0">
            <title>Viet Anh Portfolio</title>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="../../assets/style.css">
            <link rel="stylesheet" href="../../assets/blog.css">
            <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon"/>
            <script src="https://kit.fontawesome.com/e8079f8f5d.js" crossorigin="anonymous"></script>
            <script src="https://cdn.tailwindcss.com"></script>
            <script src="https://kit.fontawesome.com/e8079f8f5d.js" crossorigin="anonymous"></script>
            <script src="../../assets/all.min.js"></script>
        </head>
    </head>
    <body class="w-full h-auto scroll-smooth text-base bg-fixed	bg-center cursor-default">
        <div class="main-container text-left m-auto relative overflow-hidden">
            <!-- header -->
            <div class="header w-full flex items-center	flex-col relative">
                <div class="navbar fixed w-full flex justify-center h-20" id="navbar">
                    <div class="navbar-items relative flex items-center justify-between w-full px-0">
                        <div class="logo" id="logo">
                            <img src="../../assets/images/new-logo-V-white.png" alt="" class="relative w-12 h-12 cursor-pointer">
                        </div>
                        <div class="navigation-block">
                            <div class="navigation relative flex items-center active" id="navigation">
                                <a href="#portfolio">Portfolio</a>
                                <a href="#resume">Resume</a>
                                <a href="#" onclick="blog()">Blog</a>
                                <a href="#contact">Contact</a>
                            </div>
                            <div class="toggle" id="toggle">
                                <button class="toggle-icon relative w-full h-full flex flex-col items-end justify-around cursor-pointer border-none" id="toggle-icon">
                                    <div class="toggle-line w-3/4 right-0 rounded-xl" id="toggle-line"></div>
                                </button>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="navbar-hide bg-zinc-900 w-full h-20 fixed" id="navbar-hide"></div>
            </div>
            <!-- Background video -->
            <div class="blog-background">
                <video id="background-video" autoplay loop muted>
                    <source src="../../assets/videos/pexels-minh-khac-nguyen-15319629 (1440p).mp4" type="video/mp4">
                </video>
                <div class="blog-background__content absolute">
                    <h3 class="glassy-text">VIET ANH</h3>
                </div>
            </div>
            <!-- Contact -->
            <div class="assistive-touch fixed flex flex-col items-center justify-center rounded-lg">
                <div class="assistive-touch-item">
                    <div class="play-toggle" id="play-theme-song">
                        <div class="wave-line" id="wave-line-1"></div>
                        <div class="wave-line" id="wave-line-2"></div>
                        <div class="wave-line" id="wave-line-3"></div>
                        <div class="wave-line" id="wave-line-4"></div>
                        <div class="wave-line" id="wave-line-5"></div>
                        <div class="wave-line" id="wave-line-6"></div>
                        <div class="wave-line" id="wave-line-7"></div>
                        <div class="wave-line" id="wave-line-8"></div>
                    </div>
                    <div class="toggle__status-mode flex items-center" id="status-mode">
                        <div class="toggle__status-mode-container flex items-center">
                            <div class="toggle__status-mode-container--icon flex justify-center items-center">
                                <i class="mode-btn fa-solid fa-cloud-moon"></i>
                                <i class="mode-btn fa-solid fa-sun"></i>
                            </div>
                        </div>
                        <div class="toggle__status-mode-container--description">
                            <div class="dark-text" style="display: block;">
                                <p>Dark <br> mode</p>
                            </div>
                            <div class="light-text" style="display: none;">
                                <p>Light <br> mode</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <!-- footer -->
            <footer class="relative z-50 bottom-0 left-0 mt-30">
                <div class="footer w-full h-20 bg-zinc-900 text-white text-md flex justify-center items-center font-normal">
                    <p>Â© 2023 Copyright <span class="font-bold">Viet Anh Nguyen</span>. All Rights Reserved.</p>
                </div>
            </footer>
            <audio id="theme-song" controls autoplay loop hidden>
                <source src="./assets/sounds/love-in-my-pocket.mp3" type="audio/mp3">
            </audio>
        </div>

        <script src="./assets/main.js"></script>
        <!-- <script type="text/javascript">
            function blog() {

        </script> -->
    </body>
    <script src="../../assets/main.js"></script>
</html>
